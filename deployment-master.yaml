---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
        - name: backend-container
          image: bswitals/graderef
          env:
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: backend-envs
                  key: OAUTH_CLIENT_ID
                  optional: false
            - name: OAUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-envs
                  key: OAUTH_KEY
                  optional: false
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-envs
                  key: JWT_SECRET
                  optional: false
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: backend-envs
                  key: DB_HOST
                  optional: false
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: backend-envs
                  key: DB_PORT
                  optional: false
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: backend-envs
                  key: DB_USERNAME
                  optional: false
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-envs
                  key: DB_PASSWORD
                  optional: false
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: backend-envs
                  key: DB_DATABASE
                  optional: false
            - name: DOMAIN
              valueFrom:
                secretKeyRef:
                  name: backend-envs
                  key: DOMAIN
                  optional: false