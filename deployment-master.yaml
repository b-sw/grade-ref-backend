apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend-app
  ports:
    - protocol: 'TCP'
      port: 3000
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-envs
type: Opaque
data:
  OAUTH_CLIENT_ID: NDQ1NDk3NTEzNjU1LWpxbnNiM2k3dGQwb2k4c3Fwa3ZwNzkzcThsYzZtN3ZlLmFwcHMuZ29vZ2xldXNlcmNvbnRlbnQuY29t
